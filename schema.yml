openapi: 3.0.3
info:
  title: Emergency App - Michalovce
  version: 0.0.0
paths:
  /api/citizen/:
    get:
      operationId: api_citizen_list
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Citizen'
          description: ''
    post:
      operationId: api_citizen_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Citizen'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Citizen'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Citizen'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Citizen'
          description: ''
  /api/emergencyEvent/:
    get:
      operationId: api_emergencyEvent_list
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmergencyEvent'
          description: ''
    post:
      operationId: api_emergencyEvent_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmergencyEventReceive'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmergencyEventReceive'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EmergencyEventReceive'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmergencyEvent'
          description: ''
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
