components:
  schemas:
    Citizen:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 200
        phoneNumber:
          type: string
          maxLength: 20
      required:
      - firstName
      - id
      - lastName
      - phoneNumber
    EmergencyEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        citizen:
          $ref: '#/components/schemas/Citizen'
        poss:
          type: array
          items:
            $ref: '#/components/schemas/Location'
        createdDateTime:
          type: string
          format: date-time
          readOnly: true
        checked:
          type: boolean
      required:
      - citizen
      - createdDateTime
      - id
      - poss
    EmergencyEventReceive:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        pos:
          type: object
          additionalProperties: {}
        citizenId:
          type: integer
      required:
      - citizenId
      - id
      - pos
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lat:
          type: number
          format: double
        lng:
          type: number
          format: double
      required:
      - id
      - lat
      - lng
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
